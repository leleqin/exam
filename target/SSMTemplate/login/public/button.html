<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>简介</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="admin-main">

			<fieldset class="layui-elem-field">
				<legend><b>按钮样式规范</b></legend>
				<div class="layui-field-box">

					<fieldset class="layui-elem-field layui-field-title">
						<legend>标题栏按钮</legend>
						<blockquote class="layui-elem-quote">
							<a  class="refer layui-btn  ">
								<i class="layui-icon">&#xe61f;</i>添加
							</a>
							<a  class="layui-btn " >
								<i class="layui-icon ">&#xe642;</i> 编辑
							</a>
							<button  class="layui-btn  layui-btn-danger" >
								<i class="layui-icon ">&#xe640;</i> 删除
							</button>
							<a  class="layui-btn " >
								<i class="layui-icon">&#xe615;</i> 搜索
							</a>
							<a  class="layui-btn layui-btn-normal" >
								<i class="layui-icon ">&#xe60a;</i> 预览
							</a>
						</blockquote>
					</fieldset>
						<fieldset class="layui-elem-field layui-field-title">
						<legend>操作栏按钮</legend>
							<blockquote class="layui-elem-quote">
								<a  class="refer layui-btn  layui-btn-small">
									<i class="layui-icon">&#xe61f;</i>添加
								</a>
								<a class="layui-btn layui-btn-small" >
									<i class="layui-icon ">&#xe642;</i> 编辑
								</a>
								<button  class="layui-btn  layui-btn-danger layui-btn-small" >
									<i class="layui-icon ">&#xe640;</i> 删除
								</button>
								<a class="layui-btn layui-btn-small" >
									<i class="layui-icon">&#xe615;</i> 搜索
								</a>
								<a  class="layui-btn layui-btn-normal layui-btn-small" >
									<i class="layui-icon">&#xe60a;</i> 预览
								</a>
							</blockquote>
					</fieldset>
				</div>
			</fieldset>
		</div>
	</body>

</html>
